<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<link rel="touch-icon" href="/res/slide_bg.png" />
<link rel="touch-icon-precomposed" href="/res/slide_bg.png" />

<title>Slides Activity</title>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">

<link rel="stylesheet" href="css/themes/default.css" id="theme">

<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->
  <button class="toolbutton" id="add" title="Add Slide"></button>
  <button class="toolbutton" id="remove" title="Remove This Slide"></button>

  <button class="toolbutton" id="p" title="Previous Slide"></button>
  <button class="toolbutton" id="n" title="Next Slide"></button>

  <button class="toolbutton invoker" id="format"
    title="Text Formatting Options"></button>

  <button class="toolbutton" id="img" title="Insert Image"></button>
  <input class="toolbutton" id="img" title="Insert Image" type="file"
    name="files[]" accept="image/*" style="display: none;"/>

  <button class="toolbutton" id="theme" title="Change Theme"></button>

  <button class="toolbutton" id="cloud" title="Share On The Cloud"></button>

  <!-- Buttons with class="pull-right" will be right aligned -->
  
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  <button class="toolbutton pull-right" id="fullscreen" title="Full Screen">
    </button>
  <button class="toolbutton pull-right" id="unfullscreen" title="Exit Full Screen"
        style="display: none;">
  </button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">

  <div class="slides">

      <section contenteditable="true">
        <h1>New Slides Activity<h1>

        <h2>Not new activity? Please wait as it loads</h2>
      </section>

  </div>

</div>


<div class="toolbar floating-toolbar scribe-toolbar" style="display: none;">
    <button class="toolbutton" id="bold" data-command-name="bold"
            title="Bold"></button>
    <button class="toolbutton" id="italic" data-command-name="italic"
            title="Italic"></button>
    <button class="toolbutton" id="ol" data-command-name="insertOrderedList"
            title="Numbered List"></button>
    <button class="toolbutton" id="ul" data-command-name="insertUnorderedList"
            title="List (Dot Points)"></button>
    <button class="toolbutton" id="h1" data-command-name="h1"
            title="Big Title"></button>
    <button class="toolbutton" id="h2" data-command-name="h2"
            title="Small Title"></button>
</div>

<div class="toolbar floating-toolbar image-toolbar" style="display: none;">
    <button class="toolbutton" id="delete" title="Delete Image"></button>
    <button class="toolbutton" id="smaller" title="Make The Image Smaller">
      </button>
    <button class="toolbutton" id="bigger" title="Make The Image Bigger">
      </button>
</div>

<div class="theme-dialog dialog" style="display: none;">
  <div class="toolbar">
    <span>Choose A Theme</span>
    <button class="toolbutton pull-right" id="close" title="Close Dialog">
      </button>
  </div>
  <ul class="themes-list"></ul>
</div>

<div class="cloud-dialog dialog" style="display: none;">
  <div class="toolbar">
    <button class="toolbutton pull-right" id="close" title="Close Dialog">
      </button>
  </div>
  <div class="content"></div>
</div>

<div class="bar" style="width: 0;"></div>

</body>

</html>
